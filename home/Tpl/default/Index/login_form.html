<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>登陆 - 创卫志愿</title>

<link type="text/css" rel="stylesheet" href="../Public/css/reset.css">
<link type="text/css" rel="stylesheet" href="../Public/css/style.css">
<link type="text/css" rel="stylesheet" href="../Public/css/font-awesome.css">
<load href="../Public/js/alert.js" />
<script language="javascript">
	var index = new Array();
	var obj = new Array();　//创建一个数组

	index[0] = 'weixin_id';
	obj['weixin_id'] = '微信帐号必须!';

	index[1] = 'pwds';
	obj['pwds'] = '密码必须!';

    function input_check(form) {
    	for(var i = 0; i < index.length; i++){
          	if (form[index[i]].value == ""){
                sAlert(obj[index[i]]);
                return false;
          	}
    	}
    }
</script>

</head>
<body>

<div id="web">
	<include file="Public:header" />

	<div id="container">
		<div id="container_header"><h2>志愿者登陆</h2></div>
		<form action="__URL__/login" method="POST">
          <div class="field_row">
			  <span class="field_label">
			    <span class="required">*</span>
			    <span>微信号：</span>
			  </span>
			  <span class="field_value">
  			    <input type="text" name="weixin_id" />
			  </span>
		  </div>
		  
		  <div class="field_row">
			  <span class="field_label">
			    <span class="required">*</span>
			    <span>密码：</span>
			  </span>
			  <span class="field_value">
  			    <input type="password" name="pwds" />
			  </span>
		  </div>
		  <div class="field_row margin_top_15">
		    <input type="submit" class="submit_btn" onclick="return input_check(this.form);" value="提交" />
		  </div>
		</form>
	</div>

	<div id="footer">
		<include file="Public:footer" />
	</div>
</div>

</body>
</html>
