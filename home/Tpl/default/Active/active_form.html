<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>发布活动 - 创卫志愿</title>

<link type="text/css" rel="stylesheet" href="../Public/css/reset.css">
<link type="text/css" rel="stylesheet" href="../Public/css/style.css">
<link type="text/css" rel="stylesheet" href="../Public/css/font-awesome.css">

<style type="text/css">
.labels{
	margin-left: 5px;
	float: left;
	text-align: right;
	width: 100px;
	font-size: 20px;
}
form{margin:0px}
input{
	width: 180px;
	border:1px solid #808080;
	margin: 2px;
	padding: 2px;
}

textarea{
	width: 250px;
	height: 150px;
}

.button{
	margin-left: 90px;
	margin-top: 5px;
	width: 140px;
}

.star{ color:red;}

br{
	clear: left;
}
.input_class{
	margin-top: 5px;
	padding-top: 5px;
}
</style>

<load href="../Public/js/Calendar.js" />
<load href="../Public/js/alert.js" />

<load href="../Public/js/jquery.min.js" />
<load href="../Public/js/ajaxfileupload.js" />
<load href="../Public/js/changImg.js" />

<script language="javascript">
	var index = new Array();
	var obj = new Array();　//创建一个数组

	index[0] = 'title';
	obj['title'] = '活动标题必须!';

	index[1] = 'date_time_start';
	obj['date_time_start'] = '活动时间必须!';

	index[2] = 'place';
	obj['place'] = '活动地点必须!';

	index[3] = 'contents';
	obj['contents'] = '活动内容必须!';

	index[4] = 'date_time_end';
	obj['date_time_end'] = '活动时间必须!';

	index[5] = 'num';
	obj['num'] = '招募人数必须!';

    function input_check(form) {
    	for(var i = 0; i < index.length; i++){
          	if (form[index[i]].value == ""){
                sAlert(obj[index[i]]);
                return false;    
          	}
    	}
    }
</script>

</head>
<body>

<div id="web">
	<include file="Public:header" />

	<div id="container">
		<center><b>发布活动</b></center>
		<form action="__URL__/add_active" method="POST">
			<div class="input_class">
				<span class="labels">标题：</span>
				<input type="text" name="title" />
				<span class="star">*</span>
			</div>

			<div class="input_class">
				<span class="labels">时间：</span>
				<input type="text" style="width:90px;" name="date_time_start" onclick="new Calendar().show(this);" readonly="readonly" />
				<input type="text" style="width:30px;" name="hour1" value="00"/>:<input type="text" style="width:30px;" name="minit1" value="00" />至
				<input type="text" style="width:90px;" name="date_time_end" onclick="new Calendar().show(this);" readonly="readonly" />
				<input type="text" style="width:30px;" name="hour2" value="00"/>:<input type="text" style="width:30px;" name="minit2" value="00" />
				<span class="star">*</span>
			</div>
				
			<div class="input_class">
				<span class="labels">地点：</span>
				<input type="text" name="place" />
				<span class="star">*</span>
			</div>
			
			<div class="input_class">
				<span class="labels">内容：</span>
				<input type="text" name="contents" />
				<span class="star">*</span>
			</div>

			<div class="input_class">
				<span class="labels">招募人数：</span>
				<input type="text" name="num" />
				<span class="star">*</span>
			</div>

			<div class="input_class">
				<span class="labels">图片：</span>
				<input type="file" name="pic" id="pic" onchange="changImg('__APP__/Pic/upload_image', '__PUBLIC__/Uploads/')" />
				<input type="hidden" name="pic_url" id="pic_url" value=""/>  
				<div id="imgContainer1" style="max-width: 200px;margin: 0 auto;"></div>
			</div>

			<div class="input_class">
				<input type="submit" class="button" onclick="return input_check(this.form);" value="提交" />
				<!-- <input type="submit" class="button" value="返回" onclick="window.history.go(-1)"> -->
			</div>
		</form>

	</div>

	<div id="footer">
		<include file="Public:footer" />
	</div>
</div>

</body>
</html>
