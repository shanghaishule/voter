<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>发布活动 - 创卫志愿</title>

<link type="text/css" rel="stylesheet" href="../Public/css/reset.css">
<link type="text/css" rel="stylesheet" href="../Public/css/style.css">
<link type="text/css" rel="stylesheet" href="../Public/css/font-awesome.css">

<load href="../Public/js/Calendar.js" />
<load href="../Public/js/alert.js" />

<load href="../Public/js/jquery.min.js" />
<load href="../Public/js/ajaxfileupload.js" />
<load href="../Public/js/changImg.js" />

<script language="javascript">
	var index = new Array();
	var obj = new Array();　//创建一个数组

	index[0] = 'title';
	obj['title'] = '活动标题必须!';

	index[1] = 'date_time_start';
	obj['date_time_start'] = '活动时间必须!';

	index[2] = 'place';
	obj['place'] = '活动地点必须!';

	index[3] = 'contents';
	obj['contents'] = '活动内容必须!';

	index[4] = 'date_time_end';
	obj['date_time_end'] = '活动时间必须!';

	index[5] = 'num';
	obj['num'] = '招募人数必须!';

    function input_check(form) {
    	for(var i = 0; i < index.length; i++){
          	if (form[index[i]].value == ""){
                sAlert(obj[index[i]]);
                return false;    
          	}
    	}
    }
</script>

</head>
<body>

<div id="web">
	<include file="Public:header" />

	<div id="container">
		<div id="container_header"><h2>发布活动</h2></div>
		<form action="__URL__/add_active" method="POST">
			
      		<div class="field_row">
			  <span class="field_label">
				<span class="required">*</span>
				<span>标题：</span>
			  </span>
			  <span class="field_value">
				<input type="text" name="title" />
			  </span>
			</div>
			
			<div class="field_row">
			  <span class="field_label">
				<span class="required">*</span>
				<span>起始时间：</span>
			  </span>
			  <input type="text" style="width:104px;" name="date_time_start" onclick="new Calendar().show(this);" readonly="readonly" />
			  <input type="text" style="width:30px;" name="hour1" value="00"/>:<input type="text" style="width:30px;" name="minit1" value="00" />
			</div>
			
			<div class="field_row">
			  <span class="field_label">
				<span class="required">*</span>
				<span>结束时间：</span>
			  </span>
			  <input type="text" style="width:104px;" name="date_time_end" onclick="new Calendar().show(this);" readonly="readonly" />
			  <input type="text" style="width:30px;" name="hour2" value="00"/>:<input type="text" style="width:30px;" name="minit2" value="00" />
			</div>
			
			
			<div class="field_row">
			  <span class="field_label">
				<span class="required">*</span>
				<span>地点：</span>
			  </span>
			  <span class="field_value">
				<input type="text" name="place" />
			  </span>
			</div>
			
			<div class="field_row">
			  <span class="field_label">
				<span class="required">*</span>
				<span>内容：</span>
			  </span>
			  <span class="field_value">
				<input type="text" name="contents" />
			  </span>
			</div>
			
			<div class="field_row">
			  <span class="field_label">
				<span class="required">*</span>
				<span>招募人数：</span>
			  </span>
			  <span class="field_value">
				<input type="text" name="num" />
			  </span>
			</div>

			<div class="field_row">
				<span class="field_label">图片：</span>
				<input type="file" name="pic" id="pic" onchange="changImg('__APP__/Pic/upload_image', '__PUBLIC__/Uploads/')" />
				<input type="hidden" name="pic_url" id="pic_url" value=""/>  
				<div id="imgContainer1" style="max-width: 200px;margin: 0 auto;"></div>
			</div>
			
			<div class="field_row margin_top_15">
			    <input type="submit" class="submit_btn" onclick="return input_check(this.form);" value="提交" />
			</div>
		</form>

	</div>

	<div id="footer">
		<include file="Public:footer" />
	</div>
</div>

</body>
</html>
