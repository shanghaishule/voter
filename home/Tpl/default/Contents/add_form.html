<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>发布内容 - 创卫志愿</title>

<link type="text/css" rel="stylesheet" href="../Public/css/reset.css">
<link type="text/css" rel="stylesheet" href="../Public/css/style.css">
<link type="text/css" rel="stylesheet" href="../Public/css/font-awesome.css">

<load href="../Public/js/alert.js" />
<script language="javascript">
	var index = new Array();
	var obj = new Array();　//创建一个数组

	index[0] = 'title';
	obj['title'] = '标题必须!';

    function input_check(form) {
    	for(var i = 0; i < index.length; i++){
          	if (form[index[i]].value == ""){
                sAlert(obj[index[i]]);
                return false;    
          	}
    	}
    }
</script>

<load href="../Public/js/jquery.min.js" />
<load href="../Public/js/ajaxfileupload.js" />
<load href="../Public/js/changImg.js" />

</head>
<body>

<div id="web">
	<include file="Public:header" />
	<!-- <img src="__PUBLIC__/Uploads/20140218/53032c4a40b29.jpg"> -->
	<div id="container">
       <div id="container_header"><h2>发布信息</h2></div>
	   <form action="__URL__/add_data" method="POST" enctype="multipart/form-data">
		 <input type="hidden" name="type" value="{$type}" />
		  <div class="field_row">
			  <span class="field_label">
			    <span class="required">*</span>
				<span>标题：</span>
			  </span>
			  <span class="field_value">
			    <input type="text" name="title" />
			  </span>
			</div>
			
			<div class="field_row text_area_row">
			  <span class="field_label">
				<span>内容：</span>
			  </span>
			  <span class="field_value">
			    <textarea name="contents"></textarea>
			  </span>
			</div>

			<div class="field_row">
			  <span class="field_label">
				<span>图片：</span>
			  </span>
				<input type="file" name="pic" id="pic" onchange="changImg('__APP__/Pic/upload_image', '__PUBLIC__/Uploads/')" />
				<input type="hidden" name="pic_url" id="pic_url" value=""/>  
				<div id="imgContainer1" style="max-width: 200px;margin: 0 auto;"></div>
			</div>

			<div class="field_row margin_top_15">
			    <input type="submit" class="submit_btn" 
			      onclick="return input_check(this.form);" value="提交" />
			</div>
			
		</form>

	</div>

	<div id="footer">
		<include file="Public:footer" />
	</div>
</div>

</body>
</html>
