<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<!-- <title>创卫志愿</title> -->

<link type="text/css" rel="stylesheet" href="../Public/css/reset.css">
<link type="text/css" rel="stylesheet" href="../Public/css/style.css">
<link type="text/css" rel="stylesheet" href="../Public/css/font-awesome.css">
<link type="text/css" rel="stylesheet" href="../Public/css/list_v2.css">

</head>
<body>

<div id="web">
	<include file="Public:header" />

	<div id="container">
		<if condition="$type eq '1'">
			<div id="container_header"><h2>创卫活动</h2></div>
			<title>创卫活动</title>
		<elseif condition="$type eq '2'" />
			<div id="container_header"><h2>活动简讯</h2></div>
			<title>活动简讯</title>
		</if>
			
		<volist name="res" id="vo">
		  <div >
		    <a class="activity_board fl"  href="__APP__/Contents/article_detail?c_id={$vo['c_id']}">
				<div class="a_b_img fl">
				  <img alt="" src="{:pic_path('__PUBLIC__/Uploads/', $vo['pic'])}">
			    </div>
  				<span class="a_b_title fl">{$vo['title']}</span>
			</a>
			<div class="nav"></div>
		  </div>
		</volist>
	</div>

	<div id="footer">
		<include file="Public:footer" />
	</div>
</div>

</body>
</html>
