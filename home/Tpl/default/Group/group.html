<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>注册组织 - 创卫志愿</title>

<link type="text/css" rel="stylesheet" href="../Public/css/reset.css">
<link type="text/css" rel="stylesheet" href="../Public/css/style.css">
<link type="text/css" rel="stylesheet" href="../Public/css/font-awesome.css">

<load href="../Public/js/alert.js" />

<script language="javascript">
	var index = new Array();
	var obj = new Array();　//创建一个数组

	index[0] = 'name';
	obj['name'] = '团体名称必须!';

	index[1] = 'mem_num';
	obj['mem_num'] = '成员人数必须!';

	index[2] = 'place';
	obj['place'] = '活动地点必须!';

	index[3] = 'phone';
	obj['phone'] = '手机号码必须!';

    function input_check(form) {
    	for(var i = 0; i < index.length; i++){
          	if (form[index[i]].value == ""){
                sAlert(obj[index[i]]);
                return false;    
          	}
    	}
    }
</script>

</head>
<body>

<div id="web">
	<include file="Public:header" />
	<div id="container">
		<div id="container_header"><h2>完善志愿者组织信息</h2></div>
		<form action="__APP__/Group/group_insert" method="POST">
            <div class="field_row">
			  <span class="field_label">
			    <input type="hidden" name="g_id" value="{$res['g_id']}" />
			    <span class="required">*</span>
				<span>团体名称：</span>
			  </span>
			  <span class="field_value">
			    <input type="text" name="name" value="{$res['name']}" />
			  </span>
			</div>
			
			<div class="field_row">
			  <span class="field_label">
			    <span class="required">*</span>
				<span>成员人数：</span>
			  </span>
			  <span class="field_value">
			    <input type="text" name="mem_num" value="{$res['mem_num']}" />
			  </span>
			</div>
			
			<div class="field_row">
			  <span class="field_label">
				<span>负责人：</span>
			  </span>
			  <span class="field_value">
			    <input type="text" name="resp" value="{$vid}" readonly />
			  </span>
			</div>
			
			<div class="field_row">
			  <span class="field_label">
			    <span class="required">*</span>
				<span>手机：</span>
			  </span>
			  <span class="field_value">
			    <input type="text" name="phone" value="{$res['phone']}" />
			  </span>
			</div>
			
			<div class="field_row margin_top_15">
				<input type="submit" class="submit_btn" 
				  onclick="return input_check(this.form);" value="提交" />
			</div>
		</form>

	</div>

	<div id="footer">
		<include file="Public:footer" />
	</div>
</div>

</body>
</html>
